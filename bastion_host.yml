---
- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: import vaiables
      include_vars: vars/output_vars

    - name: import vaiables
      include_vars: vars/bastion_setup

    - name: creat key pair
      ec2_key:
        name: bastion_key
        region: "{{region}}"
        state: "{{state}}"
      register: key_out

    - name: save private key
      copy:
        content: "{{key_out.key.private_key}}"
        dest: ./bastion-key.pem
        mode: 0600
      when: key_out.changed

    - name: create security group
      ec2_group:
        name: bastion_SG
        description: sg with rule descriptions
        vpc_id: "{{vpcid}}"
        region: "{{region}}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
      register: group_out